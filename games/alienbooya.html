<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TonicGaro - Alien Hominid</title>
	<link href="https://tonicgaro.github.io/style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/x-icon" href="https://tonicgaro.github.io/favicon.ico">
</head>

<body>
	<h1>Alien Hominid</h1>
	<div id="container"></div>
	<script>
		window.RufflePlayer = window.RufflePlayer || {};
		window.addEventListener("load", (event) => {
			const ruffle = window.RufflePlayer.newest();
			const player = ruffle.createPlayer();
			const container = document.getElementById("container");
			container.appendChild(player);
			player.load("https://tonicgaro.github.io/swf/alienHominidWidescreenFix.swf");
			player.style.width = "825px";
			player.style.height = "600px";
		});
	</script>
	<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>

</html>
